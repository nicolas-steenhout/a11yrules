---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
      <div id="summary">
          <div class="summary">
              <h2>Post summary</h2>
              <p>{{ page.summary }}</p>
          </div>
      </div>
    {{ content }}
  </div>
 

  <div class="date">
	  <p>
	  {% if page.last_modified_at %}
	    Last updated: {{ page.last_modified_at | date: "%B %e, %Y" }}
		{% else %}
		Published on {{ page.date | date: "%B %e, %Y" }}
		 {% endif %}
	</p>
	
  </div>

</article>
