<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.typekit.net/zbd2ksc.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - https://github.com/barryclark/jekyll-now -->
  </head>

  <body>
	  <div id="skip">
		  <a href="#main" class="skip-link">Skip to main content</a>
	  </div>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" alt="Homepage" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <ul>
              <li><a href="{{ site.baseurl }}/">Blog</a></li>
              <li><a href="{{ site.baseurl }}/about">About</a></li>
	      <li><a href="{{ site.baseurl }}/tips-and-tricks">Tips and Tricks</a></li>
            </ul>
          </nav>
        </header>
      </div>
    </div>

    <main class="container" id="main">
      {{ content }}
    </main>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
		  <p><a href="/accessibility/">Accessibility statement</a></p>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
